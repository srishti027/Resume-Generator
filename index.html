<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Generator</h1>
    <p>By<span class="spacer"></span><a href="#" target="_blank">CodeWithSrish.com</a></p>
    <div class="row">
        <div class="col-md-6">
            <h3>Personal Information</h3>
            <div class="form-g">
                <label for="nameField"  class="hey">First Name</label><br>
                <input type="text" id="nameField" placeholder="Enter your first name" class="form-control"/>
            </div>
            <div class="form-g">
                <label for="nameField"  class="hey">Last Name</label><br>
                <input type="text" id="nameField" placeholder="Enter your last name" class="form-control"/>
            </div>
            <div class="form-g">
                <label for="nameField"  class="hey">Phone Number</label><br>
                <input type="text" id="nameField" placeholder="+91 0045678976" class="form-control"/>
            </div>
            <div class="form-g">
                <label for="addressField"  class="hey">Address </label><br>
                <textarea id="addressField" placeholder="Enter your Address" class="form-control"></textarea>
            </div>
            <div class="form-g">
                <label for="linkedField"  class="hey">LinkedIn </label><br>
                <input type="text" id="linkedField" placeholder="Enter URL" class="form-control"/>
            </div>
            <div class="form-g">
                <label for="HField"  class="hey">Hobbies & Interests </label><br>
                <input type="text" id="HField" placeholder="Enter your hobbies and Interests" class="form-control"/>
            </div>
          
        </div>
        <div class="col-md-66">
            <h3>Professional Information</h3>
            <div class="form-g">
                <label for="OField"  class="hey">Objective</label><br>
                <textarea id="OField" placeholder="Enter your Objective" class="form-control"></textarea>
            </div>
            <div class="form-g" id="Educat">
                <label for="edField"  class="hey">Education</label><br>
                <input type="text" id="edField" placeholder="Enter your Education Details" class="form-control"/>
                <button onclick="addNewField()" id="edufield" class="btn-primary">Add</button>
            </div>
            <div class="form-g" id="AEx">
                <label for="exField"  class="hey">Experience</label><br>
                <input type="text" id="exField" placeholder="Enter your Experience" class="form-control"/>
                <button onclick="addExField()" class="btn-primary">Add</button>
            </div>
            <div class="form-g" id="LCx">
                <label for="LCField"  class="hey">License & Certifications</label><br>
                <input type="text" id="LCField" placeholder="Enter your License/Certifications details" class="form-control"/>
                <button onclick="addLField()" class="btn-primary">Add</button>
            </div>
            <div class="form-g">
                <label for="SField"  class="hey">Skills</label><br>
                <input type="text" id="SField" placeholder="Skills" class="form-control"/>
            </div>
            <div class="form-g">
                <label for="workField"  class="hey">Work Portfolio </label><br>
                <input type="text" id="workField" placeholder="Enter URL" class="form-control"/>
            </div>
        </div>
    </div>
  </div>
  <button class="btn"> Generate Resume</button>
    
    <script src="index.js"></script>
</body>
</html>
